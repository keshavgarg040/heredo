{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'home/css/home.css' %}">
{% endblock %}


{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<section id="home">
    <div class="video-container">
        <video playsinline autoplay muted loop poster="" id="background-video">
            <source src="/media/background-video4.mp4" type="video/mp4">
        </video>
        <div class="arrow bounce">
            <a class="fa fa-arrow-down fa-2x" href="#shop"></a>
        </div>

        <div class="overlay-content">
            <img src="/media/DD.png">


            <div class="overlay-nav">
                <nav class="navbar navbar-dark navbar-expand">
                    <div id="main-nav">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav ml-auto">
                                <li class="nav-item">
                                    <a class="nav-link scroll-link" href="#shop">Shop</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link scroll-link" href="#about">About</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link scroll-link" href="#vineyard">Vineyard</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link scroll-link" href="#gallery">Gallery</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link scroll-link" href="#contact">Contact</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    {% endblock %}

    {% block postloadjs %}
    {{ block.super }}
    <script src="{% static 'home/js/home.js' %}"></script>
{% endblock %}
